services:
  db-users:
    image: postgres:15-alpine
    container_name: ilia-db-users
    environment:
      POSTGRES_DB: users_db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - db-users-data:/var/lib/postgresql/data
    networks:
      - ilia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-transactions:
    image: postgres:15-alpine
    container_name: ilia-db-transactions
    environment:
      POSTGRES_DB: transactions_db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - db-transactions-data:/var/lib/postgresql/data
    networks:
      - ilia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ms-users:
    build:
      context: ./packages/ms-users
      dockerfile: Dockerfile
    container_name: ilia-ms-users
    environment:
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db-users:5432/users_db
      JWT_SECRET: ${JWT_SECRET}
      JWT_INTERNAL_SECRET: ${JWT_INTERNAL_SECRET}
      NODE_ENV: production
    ports:
      - "3002:3002"
    depends_on:
      db-users:
        condition: service_healthy
    networks:
      - ilia-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3002/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  ms-transactions:
    build:
      context: ./packages/ms-transactions
      dockerfile: Dockerfile
    container_name: ilia-ms-transactions
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db-transactions:5432/transactions_db
      JWT_SECRET: ${JWT_SECRET}
      JWT_INTERNAL_SECRET: ${JWT_INTERNAL_SECRET}
      MS_USERS_URL: http://ms-users:3002
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      db-transactions:
        condition: service_healthy
      ms-users:
        condition: service_healthy
    networks:
      - ilia-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  ilia-network:
    driver: bridge

volumes:
  db-users-data:
  db-transactions-data:
